{% extends 'index.html' %}

{% block content %}
    <h1>Lista Produtos</h1>
    {% for lista in lista_produtos %}
        <div>
        <div><img class="img-card"  src="{{ lista.img.url }}" alt=""></div>
            <div>{{ lista.nome }}</div>
            <div>{{ lista.descricao }}</div>
            <div>{{ lista.quantidade }}</div>
            <div>{{ lista.categoria.nome }}</div>
            <div>{{ lista.ativo }}</div>
            <div>{{ lista.athor }}</div>
        </div>
    {% endfor %}

{% endblock %}
