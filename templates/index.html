<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>hello World</h1>
    {% for lista in lista_produtos %}
        <div>
            <div>{{ lista.img }}</div>
            <div>{{ lista.nome }}</div>
            <div>{{ lista.descricao }}</div>
            <div>{{ lista.quantidade }}</div>
            <div>{{ lista.categoria.nome }}</div>
            <div>{{ lista.ativo }}</div>
            <div>{{ lista.athor }}</div>
        </div>
    {% endfor %}

</body>
</html>
